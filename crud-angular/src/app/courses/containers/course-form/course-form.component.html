<mat-card>
  <mat-card-header>
    <mat-card-title> Detalhes do curso </mat-card-title>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" #name />
        <mat-hint align="end">{{name.value.length}}/100</mat-hint>
        <mat-error
          *ngIf="form.get('name')?.invalid"
          >{{getErrorMessage('name')}}</mat-error
        >
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categorias</mat-label>
        <select matNativeControl formControlName="category">
          <option value="null" disabled>-- Seclect Option --</option>
          <option value="Front-end">Front-end</option>
          <option value="Back-end">Back-end</option>
        </select>
        <mat-error
          *ngIf="form.get('category')?.invalid"
          >{{getErrorMessage('category')}}</mat-error
        >
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
